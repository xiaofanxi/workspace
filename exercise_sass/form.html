<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>form表单</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<label for="age">Age</label>
	<input type="range" id="age" min="18" max="120" value="18" onchange="showValue(this.value)" />
	<span id="ageDisplay">18</span>
	<input type="number" id="number" onchange="showValue(this.value)" />
	<span id="getNumber"></span>
	<input type="color" id="color" onchange="showValue(this.value)" />
	<span id="getColor"></span>
	<input type="datetime" id="datetime" >
	<input type="datetime-local" id="datetime_local">
	<input type="time" id="time">
	<input type="date" id="date">
	<input type="week" id="week">
	<input type="month" id="month">
	<label>Runner: <input name="name" placeholder="First and last name" required></label>
	<input type="text" name="creditcard" autocomplete="on">
	<input type="search" id="search" autofocus="true">
	<script>
		showValue = function (value) {
			document.getElementById("ageDisplay").innerHTML = value;
			document.getElementById("getNumber").innerHTML = document.getElementById("number").value;
			document.getElementById("getColor").innerHTML = document.getElementById("color").value;
		}
	</script>
</body>
</html>
